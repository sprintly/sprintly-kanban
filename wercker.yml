box: node:0.12
build:
  steps:
    - script:
        name: cleanup
        code: git clean -dfx
    - npm-install
    - npm-test

deploy:
  steps:
    - npm-install
    - script:
        name: Build assets
        code: |
          npm run build-production
          npm run build-production-css
    - analogj/git-configure@0.0.3
    - script:
        name: Commit Assets
        code: |
          git config --global user.email "sam@quickleft.com"
          git config --global user.name "Wercker Bot"
          git checkout -b wercker-build
          git add public/js/manifold.min.js public/css/main.min.css
          git commit -am 'asset compile'
    - heroku-deploy:
        key-name: DEPLOY_KEY
  after-steps:
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL


